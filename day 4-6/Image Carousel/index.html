<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel-container">
    <button class="prev-btn">&#10094;</button>
    <div class="carousel">
      <img src="images/shoe1.webp" alt="Image 1" class="carousel-image active">
      <img src="images/shoe2.webp" alt="Image 2" class="carousel-image">
      <img src="images/shoe3.webp" alt="Image 3" class="carousel-image">
      <img src="images/shoe4.webp" alt="Image 4" class="carousel-image">
    </div>
    <button class="next-btn">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
